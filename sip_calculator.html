<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100;0,400;1,100&display=swap" rel="stylesheet">
    <title>SIP Calculator</title>
    <style>
        #form input {
            right: 0%;
        }
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <section id="header">
        <div id="side-menu">
            <div id="logo-menu">
                <h1>SmartSpend</h1>
                <h2>Money Management</h2>
            </div>
            <ul>
                <li><a href="/" title="Home"><pre><img src="../static/images/home.png" alt=""> Home</pre></a></li>
            </ul>
            <ul>
                <li><a href="" title='Expense Tracker'><pre><img src="../static/images/expenses.png" alt=""> Expenses Tracker</pre></a></li>
            </ul>
            <ul>
                <li><a href="" title="Financial Calculator"><pre><img src="../static/images/business.png" alt=""> Financial Calculators</pre></a></li>
            </ul>
            <ul>
                <li><a href="" title="Investment options"><pre><img src="../static/images/piggy.png" alt=""> Saving Schemes</pre></a></li>
            </ul>
            <ul>
                <li id="active"><a href="" title="Profile"><pre><img src="../static/images/account.png" alt=""> Profile</pre></a></li>
            </ul>
        </div>
        <div id="logo-menu">
            <h1>SmartSpend</h1>
            <h2>Money Management</h2>
        </div>
        <div id="events">
            <h1>SIP Calculator</h1>
            <div id="form">
                <form action="/{{ id }}/sip" method="post">
                    <label for="sip_amount"><h2>SIP Amount</h2></label><br><br>
                    <input type="number" id="sip_amount" name="sip_amount" required><br><br>
                    <label for="investment_period_months"><h3>Investment Period (Months)</h3></label><br><br>
                    <input type="number" id="investment_period_months" name="investment_period_months" required><br><br>
                    <label for="annual_return_rate"><h3>Annual Return Rate (%)</h3></label><br><br>
                    <input type="number" id="annual_return_rate" name="annual_return_rate" step="0.01" required><br><br>
                    <div class="footer">
                        <p><button type="submit">Calculate Corpus</button></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
<script>
    menu_ = document.getElementById('menu-icon')
    nav_ = document.getElementById('menu-bar')
    function open_() {
        menu_.style.display='none'
        nav_.style.display='inline'
    }
    function close_() {
        menu_.style.display='block'
        nav_.style.display='none'
    }
</script>
</html>
